<!-- Responsive iFrames
     ==================
     - iframes dont have inherit sizes and browser relies on html/css specified  
       measurements


-->
<!<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    <style>
    	.wrapper {width: 900px; margin:0 auto;}
    	.res_iframe {
    		width:100%; 
    		height:auto; 
    		position: relative;
    	}
    	.res_iframe iframe {
    		border:none;
    		width: 100%;
    		height: 100%;
    		position: absolute;
    		left:0;
    		top:0;
    	}
    </style>    
    </head>
		<div class="wrapper">
			<section id="topSection">
				<h1>iFrame</h1>

				<div class="res_iframe">
			   	
			   	<div style="padding-bottom:56.21%;"></div>
			   	<iframe src="https://www.youtube.com/embed/jChijVy0GTk?ecver=2"allowfullscreen></iframe>

			   	<p>This is an iframe</p>
				
				</div>


			</section>
		</div>

    </body>
</html>
