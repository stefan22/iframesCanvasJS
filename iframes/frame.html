    <style>
    	.wrapper {width: 900px; margin:0 auto;}
    	.res_iframe {
    		width:100%; 
    		height:auto;

    	}
    	.res_iframe iframe {
    		border:none;

    <script type="text/javascript">

        function SetFrameBGToRed () {
            debugger;
            var frame = document.getElementById ("myFrame");
            var frameDoc = frame.contentWindow.document;
            frameDoc.body.style.backgroundColor = "red";
        }

    </script>    
    </head>
     <body>
		<div class="wrapper">
			<section id="topSection">
				<h1>iFrame</h1>

				<div class="res_iframe">
			   	
			   	
                <iframe id="myFrame" src="testframes/frame1.htm" width="350px" height="250px"></iframe>


			   	
				
				</div>
                <button onclick="SetFrameBGToRed();">Set frame background to red
                </button>
                <p>This is an iframe</p>


			</section>
		</div>
    </body>
