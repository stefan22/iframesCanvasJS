<!DOCTYPE html>
<html>
	<head>
		<title>Drawing 2D Context</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
				border-radius: 4px;
			}
		</style>
		<script>
			window.onload = function() {
				
				//Using 2D Drawing Api to add the background color
				
         	var can = document.getElementById('Canvas1');
         	if(can && can.getContext) {
         		//init 2d
         		var canx = can.getContext('2d');
         		if(canx) {
         		   canx.fillStyle = '#000';
         		   canx.fillRect(0,0, can.width, can.height);
         			
         		}
         		
         		
         		
         	}//if canvas
            
			
			};//onload evt
		</script>
	</head>
	<body>
		<h1>Drawing 2D Context</h1>
		<p>After retrieving the canvas context, you can use the drawing methods to create content</p>
		<canvas id="Canvas1" width="400" height="300">Your browser does not support canvas.</canvas>
	</body>
</html>
