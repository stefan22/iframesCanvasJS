<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Lines</title>
		<style type="text/css">
			canvas {
				border: dotted 1px black;
			}
		</style>
		<script>
			window.onload = function() {
				// draw lines of varying widths
				var can = document.getElementById('Canvas1');
				if (can && can.getContext) {
					var canx = can.getContext("2d");
					if (canx) {
						for (var i = 0; i < 10; i++){
							setTimeout(function() {
								canx.beginPath();
								canx.lineWidth = 10
								canx.moveTo(50, 25+i);
								canx.lineTo(425, 150+i);
								canx.stroke();
								
							},1000);
							
						}						
					}
					debugger;
					if (canx) {
						for (var h = 0; h < 10; h++){
							setTimeout(function() {
								canx.beginPath();
								canx.lineWidth = 10;
								canx.moveTo(425, 150+h);
								canx.lineTo(50, 147+h);
								canx.stroke();
								
								
							},1040);
							
						}						
					}
					
					if (canx) {
						for (var h = 0; h < 10; h++){
							setTimeout(function() {
								canx.beginPath();
								canx.lineWidth = 10;
								canx.moveTo(50, 150+h);
								canx.lineTo(52, 25+h);
								canx.stroke();
								
								
							},1070);
							
						}						
					}
					
					if (canx) {
						for (var h = 0; h < 10; h++){
							setTimeout(function() {
								canx.beginPath();
								canx.lineWidth = 10;
								canx.moveTo(50, 26+h);
								canx.lineTo(425, 29+h);
								canx.stroke();
								
								
							},1120);
							
						}						
					}
					
					if (canx) {
						for (var h = 0; h < 10; h++){
							setTimeout(function() {
								canx.beginPath();
								canx.lineWidth = 10;
								canx.moveTo(425, 25+h);
								canx.lineTo(425, 150+h);
								canx.stroke();
								
								
							},1180);
							
						}						
					}
					
				}
				
				
				
			}//onload
		</script>
	</head>
	<body>
		<h1>Drawing Lines</h1>
		<p>This example will draw several styles of lines. First: basic line width</p>
		<canvas id="Canvas1" width="500" height="200">Your browser does not support canvas.</canvas>

		<!-- <p>Next: different settings for lineCap</p>
		<canvas id="Canvas2" width="500" height="200">Your browser does not support canvas.</canvas>

		<p>Next: different settings for lineJoin</p>
		<canvas id="Canvas3" width="500" height="200">Your browser does not support canvas.</canvas> -->
	</body>
</html>
